{% load static %} {% block body %} {% include 'user_navigation.html' %}

<marquee
  style="
    font-family: 'Monotype Corsiva';
    font-size: 25px;
    color: white;
    background-color: black;
    font-weight: bold;
    margin-top: 1%;
  "
>
  Profile
</marquee>

<style>
  .container {
    margin-top: 20px;
  }

  .form-container {
    background-color: #f8f9fa; /* Light gray background */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 40px;
  }

  .form-group label {
    font-weight: bold; /* Bold labels */
    color: #333;
    margin-top: 1%;
    margin-bottom: 1%;
    font-size: 17px;

  }

  .form-control {
    border-radius: 5px; /* Rounded input fields */
    box-shadow: none; /* Remove default shadow */
    border: 1px solid #ced4da; /* Standard border */
    transition: border-color 0.3s; /* Transition for border color */
  }

  .form-control:focus {
    border-color: #007bff; /* Blue border on focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add a focus shadow */
  }

  .btn-primary {
    background-color: #007bff; /* Primary button color */
    border: none; /* Remove border */
    border-radius: 5px; /* Rounded button */
    padding: 10px 15px;
    transition: background-color 0.3s; /* Transition for background color */
  }

  .btn-primary:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  .profile-image {
    border-radius: 50%; /* Circular image */
    border: 2px solid #007bff; /* Border around the image */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
  }

  .gender-container {
    border: 1px solid lightgray;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 15px; /* Space between elements */
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-sm-4 mt-5 text-center">
      <img src="{{ student.image.url}}" class="profile-image" width="300px" height="300px" alt="Profile Image">
  </div>
      <div class="col-sm-8">
          <form class="form-container mt-5" name="signup" method="post" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label>First Name</label>
                      <input type="text" class="form-control" name="fname" value="{{ student.user.first_name }}" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label>Last Name</label>
                      <input type="text" class="form-control" name="lname" value="{{ student.user.last_name }}" required>
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group col-md-12">
                      <label>Contact</label>
                      <input type="text" class="form-control" value="{{ student.mobile }}" name="contact" required>
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group col-md-12">
                      <label>Email ID</label>
                      <input type="text" class="form-control" name="email" value="{{ student.user.username }}" readonly required>
                  </div>
              </div>

              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label>Gender</label>
                      <div class="gender-container">
                          <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" {% if student.gender == "Male" %}checked{% endif %}>
                              <label class="custom-control-label" for="customRadioInline1">Male</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                              <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" {% if student.gender == "Female" %}checked{% endif %}>
                              <label class="custom-control-label" for="customRadioInline2">Female</label>
                          </div>
                      </div>
                  </div>

                  <div class="form-group col-md-6">
                      <label>Image</label>
                      <input type="file" class="form-control" name="image" accept="image/*">
                  </div>
              </div>

              <input type="submit" class="btn btn-primary my-3" style="width: 200px;">
          </form>
      </div>

      
  </div>
</div>

{% if error == "no" %}
<script>
  alert("Profile Updated Successfully");
  window.location.href = "{% url 'user_home' %}";
</script>
{% endif %} {% if error == "yes" %}
<script>
  alert("Something went wrong");
</script>
{% endif %}
{% include 'footer.html' %}

{% endblock %}
