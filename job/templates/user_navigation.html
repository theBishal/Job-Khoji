<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Job Khoji</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap");

      #nav_content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        cursor: pointer;
      }
      .navbar-nav {
        display: flex;
        gap: 20px;
        align-items: center;
        list-style-type: none;
        margin: 0;
        padding: 0;
        transition: background-color 0.3s;
        background-color: transparent;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .navbar-nav li a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        transition: color 0.3s;
        background-color: transparent;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s, background-color 0.3s;
        font-size: 18px;
      }

      .nav-link {
        color: white;
        margin-right: 4px;
      }

      .nav-link:hover {
        color: black;
        font-weight: bold;
        background-color: white;
        border-radius: 10px;
      }

      #nav_title {
        font-family: "Sofadi One", cursive;
        color: white;
        font-weight: bold;
        font-size: 30px;
      }

      /* Custom styles */
      .logo img {
        width: 80px;
        height: 100px;
      }

      .header-title {
        font-weight: bold;
        font-size: 30px;
      }

      .social-icons i {
        font-size: 30px;
        margin-left: 10px; /* Added space between icons */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav_content">
      <div class="col-sm-3">
        <a
          class="navbar-brand text-white pl-5 mx-3"
          id="nav_title"
          href="{% url
          'index' %}"
          >Job Khoji</a
        >
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            href="{% url 'user_home' %}"
            style="margin-left: 300px"
            ><i class="fa fa-user mr-1"></i> Profile</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_latestjobs' %}"
            ><i class="fa fa-users mr-1"></i> Job List</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'change_passworduser' %}"
            ><i class="fa fa-user-circle mr-1"></i> Change Password</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Logout' %}"
            ><i class="fa fa-sign-out mr-1"></i> Log Out</a
          >
        </li>
        <li class="nav-item">
          <a class="navbar-brand">
            {{ request.user.first_name }} {{ request.user.last_name }}
          </a>
        </li>
      </ul>
    </nav>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}  alert-dismissible fade show" role="alert" id="alert-timer">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
</body>
<script>
// Set a timeout for each alert to disappear after a certain duration
{% for message in messages %}
setTimeout(function() {
  var alert = document.getElementById('alert-timer');
  if (alert) {
    var bsAlert = new bootstrap.Alert(alert);
    bsAlert.close();  // Dismiss the alert
  }
}, 3000); // Time in milliseconds (5000ms = 5 seconds)
{% endfor %}
</script>
</html>
